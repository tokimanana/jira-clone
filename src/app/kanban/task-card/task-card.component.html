<div class="card-container" (click)="edit.emit()">
  <h3 class="card-title">{{ task.title }}</h3>
  <p class="card-description">{{ task.description }}</p>
  <div class="card-footer">
    <span>{{task.id}}</span>
    <button (click)="$event.stopPropagation(); delete.emit()">x</button>
  </div>
</div>
